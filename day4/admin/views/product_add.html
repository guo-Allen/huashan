<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Template for Bootstrap</title>
  <!-- 
    /product/a/b product_add.html
    /product/a/node_modules/bootstrap/dist/css/bootstrap.css
   -->
  <link href="..//node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="../public/css/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">后台管理系统</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">商品管理</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Export</a></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li><a href="">Nav item</a></li>
          <li><a href="">Nav item again</a></li>
          <li><a href="">One more nav</a></li>
          <li><a href="">Another nav item</a></li>
          <li><a href="">More navigation</a></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li><a href="">Nav item again</a></li>
          <li><a href="">One more nav</a></li>
          <li><a href="">Another nav item</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">添加商品</h1>
        <div class="table-responsive">
          <form role="form">
            <div class="form-group">
              <label for="">名称</label>
              <input type="text" class="form-control" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <label for="">描述信息</label>
              <input type="text" class="form-control" placeholder="请输入商品描述信息">
            </div>
            <div class="form-group">
              <label for="">商品价格</label>
              <input type="number" class="form-control" placeholder="请输入商品价格">
            </div>
            <div class="form-group">
              <label for="">商品重量</label>
              <input type="number" class="form-control" placeholder="请输入商品重量">
            </div>
            <div class="form-group">
              <label for="">商品图片</label>
              <input type="file">
              <p class="help-block">请上传商品图片.</p>
            </div>
            <button type="submit" class="btn btn-success">添加保存</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
