<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>后台商品管理系统</title>
  <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item</a></li>
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
            <li><a href="">More navigation</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
         <form class="form-horizontal" role="form" method="post" action="/doUpdate">
           <fieldset>
            <legend>修改商品</legend>
            <div class="form-group">
            <label for="product-name" class="col-sm-offset-2 col-sm-2 control-label">商品名称</label>
              <div class="col-sm-4">
                <input type="text" autocomplete="off" name="name" class="form-control" id="product-name" placeholder="请输入商品名称" value="{{name}}" required>
              </div>
            </div>
             <div class="form-group">
            <label for="product-price" class="col-sm-offset-2 col-sm-2 control-label">商品价格</label>
              <div class="col-sm-4">
                <input type="number" autocomplete="off" name="price" class="form-control" id="product-price" placeholder="请输入商品价格" value="{{price}}" required>
              </div>
            </div>
             <div class="form-group">
            <label for="product-number" class="col-sm-offset-2 col-sm-2 control-label">商品数量</label>
              <div class="col-sm-4">
                <input type="number" autocomplete="off" name="number" class="form-control" id="product-number" placeholder="请输入商品数量" value="{{number}}" required>
              </div>
            </div>
             <div class="form-group">
            <label for="product-desc" class="col-sm-offset-2 col-sm-2 control-label">商品描述</label>
              <div class="col-sm-4">
                <textarea name="desc" class="form-control" id="product-desc" value="${{desc}}">{{desc}}</textarea>
              </div>
            </div>
            <input type="submit" class="btn btn-success" value="确认修改">
          </fieldset>
          
         
        </form>
          
          
        
        </div>
      </div>
    </div>
</body>

</html>
